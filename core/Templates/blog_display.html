{% extends "base.html" %}

{% block extra_css %}
<style>
    /* Override base dark background and white text for this page */
    body {
        background: #f8f9fa !important; /* Light background */
        color: #212529 !important;     /* Dark text */
    }

    .blog-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .blog-content h1, .blog-content h2, .blog-content h3,
    .blog-content h4, .blog-content h5, .blog-content h6 {
        color: #2c3e50;
        font-weight: 600;
    }

    .blog-content p {
        line-height: 1.7;
        margin-bottom: 1rem;
    }

    .btn-primary, .btn-secondary {
        font-weight: 500;
        padding: 10px 18px;
        border-radius: 6px;
    }

    .btn-primary i, .btn-secondary i {
        margin-right: 6px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="blog-container mx-auto" style="max-width: 850px;">
        <h2 class="text-center mb-4">{{ blog_title }}</h2>
        <hr>
        <div class="blog-content">
            {{ blog_html|safe }}
        </div>

        <div class="mt-5 d-flex justify-content-between flex-wrap">
            <a href="{% url 'upload_video' %}" class="btn btn-secondary mb-2">
                <i class="bi bi-arrow-left"></i> Back to Upload
            </a>

            <a href="/media/generated_blogs/{{ file_name }}" class="btn btn-primary mb-2" download>
                <i class="bi bi-download"></i> Download Blog HTML
            </a>
        </div>
    </div>
</div>
{% endblock %}
