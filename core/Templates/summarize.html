{% extends 'base.html' %}

{% block title %}Summary Result{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h2 class="mb-4">Summarization Complete âœ¨</h2>

    <div class="alert alert-info">
        <h4>Summary:</h4>
        <p id="summary-text">{{ summary }}</p>
    </div>

    <div class="mt-4">
        <button class="btn btn-primary" onclick="copySummary()">Copy Summary</button>
        <a href="{% url 'upload_video' %}" class="btn btn-secondary">Go Back</a>
    </div>
</div>

<script>
function copySummary() {
    const text = document.getElementById("summary-text").innerText;
    navigator.clipboard.writeText(text).then(() => {
        alert("Summary copied to clipboard!");
}
</script>
{% endblock %}
